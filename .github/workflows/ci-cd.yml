name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup XcodeGen
        uses: nightstory/setup-xcodegen@v1
        with:
          enable-cache: true  
          version: '2.24.0'
      - name: Build and test
        run: |
          xcodebuild clean test -workspace DemoCiCd.xcworkspace -scheme DemoCiCd -destination 'platform=iOS Simulator,name=iPhone 12'

      - name: Print "Hello, World!"
        run: |
          echo "Hello, World!"
