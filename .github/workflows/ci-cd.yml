name: Build and Download App

on:
  push:
    branches:
      - main

jobs:
  build-and-download:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          xcodebuild clean build -project DemoCiCd.xcodeproj -configuration Release -allowProvisioningUpdates
          env:
            DEVELOPER_DIR: /Applications/Xcode_13.2.1.app/Contents/Developer
            FASTLANE_USER: ${{ secrets.APPLE_ID }}
            FASTLANE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}s

      - name: Upload App Bundle
        uses: actions/upload-artifact@v2
        with:
          name: DemoCiCd
          path: build/Release-iphonesimulator/DemoCiCd.app
