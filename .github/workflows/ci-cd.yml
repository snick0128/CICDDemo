name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v1.6.0
        with:
          xcode-version: '14.2'  # Replace with your desired Xcode version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build and test
        run: |
          xcodebuild clean test -project YourProject.xcodeproj -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 12'
