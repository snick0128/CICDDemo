name: Build and Download App

on:
  push:
    branches:
      - main

jobs:
  build-and-download:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          xcodebuild clean build -project DemoCiCd.xcodeproj -scheme DemoCiCd -configuration Release -sdk iphoneos
          xcodebuild archive -project DemoCiCd.xcodeproj -scheme DemoCiCd -configuration Release -archivePath build/DemoCiCd.xcarchive
          xcodebuild -exportArchive -archivePath build/DemoCiCd.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA
        uses: actions/upload-artifact@v2
        with:
          name: DemoCiCd
          path: build/DemoCiCd.ipa
