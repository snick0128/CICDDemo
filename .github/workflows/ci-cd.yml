name: Build and Download App

on:
  push:
    branches:
      - main

jobs:
  build-and-download:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          xcodebuild clean build -project DemoCiCd.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12'
      
      - name: Archive
        run: |
          xcodebuild archive -project DemoCiCd.xcodeproj -archivePath build/DemoCiCd.xcarchive

      - name: Create IPA
        run: |
          xcodebuild -exportArchive -archivePath build/DemoCiCd.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist -allowProvisioningUpdates

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: DemoCiCd
          path: build/DemoCiCd.ipa
