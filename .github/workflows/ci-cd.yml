name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        run: |
          xcodebuild clean test -project YourProject.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12'
