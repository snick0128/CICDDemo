name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '13.2' 
          
      - name: Build and test
        run: |
          xcodebuild clean test -workspace DemoCiCd.xcworkspace -scheme DemoCiCd -destination 'platform=iOS Simulator,name=iPhone 12'

      - name: Print "Hello, World!"
        run: |
          echo "Hello, World!"
