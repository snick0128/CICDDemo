name: Build and Download Ad-Hoc App

on:
  push:
    branches:
      - main

jobs:
  build-and-download-adhoc:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '13.2' # Replace with your desired Xcode version

      - name: Install CocoaPods dependencies
        run: |
          cd path/to/your/project
          pod install

      - name: Build
        run: |
          xcodebuild clean build -project DemoCiCd.xcodeproj -configuration Release -destination 'generic/platform=iOS'

      - name: Create IPA
        run: |
          xcodebuild -exportArchive -archivePath build/DemoCiCd.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist

      - name: Upload App Bundle
        uses: actions/upload-artifact@v2
        with:
          name: DemoCiCd
          path: build/DemoCiCd.ipa
